<!DOCTYPE html>

<style>
    body {
        background: #efeff3;
        font-family: 'Noto Sans JP', sans-serif;
        font-family: 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
        color: #212121;
    }

    .wrapper {
        position: relative;
        clear: both;
        margin: 0 auto 75px auto;
        width: 100%;
        overflow: hidden;
    }

    .top {
        background: #4b4b4b;
        height: 180px;
        border-top: 20px solid #3d3d3d;
    }

    .top .title {
        margin: 12px auto 0 17px;
    }

    .title h1 {
        font-size: 24px;
        color: #FFF;
        font-weight: 500;
    }

    .content {
        padding-bottom: 20px;
    }

    .content .card.first {
        margin-top: -80px;
    }

    .card {
        position: relative;
        background: #fff;
        padding-top: 20px;
        margin: 20px auto 0 auto;
        box-shadow: 0 2px 4px rgba(100, 100, 100, .1);
    }

    .card h2 {
        font-size: 21px;
        font-weight: 500;
    }

    .card h2 a {
        color: #2c2c54;
        text-decoration: none;
    }

    .card .date {
        color: #9e9e9e;
        margin-top: 10px;
        font-size: 14px;
    }

    .card .text {
        color: #212121;
        margin-top: 20px;
        font-size: 15px;
        line-height: 22px;
    }
</style>

        <div class="container content">
            <div class="card first container">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    您输入的链接的数据获取成功，详细信息请参阅下方内容
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {{if eq .lang "url"}}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    以下网址代表的是跳转的地址。本页面仅用于检查您分享的地址是否有误。将本页面的网址复制到其他位置，页面会自动跳转到下面的网站。

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {{end}}
                <div style="padding-top: 10px;">
                    <pre><code id="code" class="language-{{.lang}}" style="white-space: pre-wrap;word-break:break-all;">{{printf "%s" .Body}}</code></pre>
                </div>
                <div style="margin: 10px 10px;">
                    <a class="float-right" href="{{.Home}}">
                        <button type="button" class="btn btn-outline-primary">返回首页</button></a>

    <script src="https://cdn.jsdelivr.net/gh/gaowanliang/gitment-store/risk/prism.min.js"></script>
    <script>

        Prism.plugins.toolbar.registerButton('select-code', function (env) {
            var button = document.createElement('button');
            button.innerHTML = 'NOT Wrap'

            button.addEventListener('click', function () {
                // Source: http://stackoverflow.com/a/11128179/2757940
                if (button.innerHTML === 'Line Wrap') { // ms
                    $("#code").css({"white-space": "pre-wrap","word-break":"break-all"})
                    button.innerHTML = 'NOT Wrap'
                } else {
                    $("#code").removeAttr("style", "");
                    button.innerHTML = 'Line Wrap'
                }
            });

            return button;
        });

    //$(function () { hljs.highlightBlock(document.getElementById('code')); });

    </script>
